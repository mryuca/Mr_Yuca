  <style>
    body {
      margin: 0;
      font-family: "微軟正黑體", sans-serif;
      background: #000;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 1rem;
      position: relative;
      z-index: 10;
    }

    .logo {
      height: 40px;
    }

    .menu-icon {
      font-size: 1.8rem;
      cursor: pointer;
      color: white;
      background: none;
      border: none;
    }

    .mobile-menu {
      position: fixed;
      top: 0;
      left: -100%;
      width: 70%;
      height: 100%;
      background-color: #111;
      color: white;
      transition: left 0.3s ease;
      padding: 2rem 1.5rem;
      z-index: 20;
    }

    .mobile-menu.open {
      left: 0;
    }

    .mobile-menu ul {
      list-style: none;
      padding: 0;
      margin-top: 2rem;
    }

    .mobile-menu ul li {
      margin: 1.2rem 0;
    }

    .mobile-menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 15;
      display: none;
    }

    .overlay.show {
      display: block;
    }

    .hero {
      text-align: center;
      padding: 6rem 1rem;
    }

    .cta-button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #cba862;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      text-decoration: none;
    }

    #about {
      background-image: url('image/brand_bg_illustration_green.png');
      background-size: cover;
      background-position: center;
      padding: 6rem 1rem;
      text-align: center;
    }

    #about h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #about p {
      max-width: 700px;
      margin: 0 auto;
      background-color: rgba(0,0,0,0.6);
      padding: 1rem;
      border-radius: 8px;
    }

    #faq, #contact {
      padding: 4rem 1rem;
      max-width: 800px;
      margin: auto;
    }

    #faq h2, #contact h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    #faq p, #contact p, #contact a {
      font-size: 1rem;
      line-height: 1.6;
      color: #ccc;
    }

    #contact a {
      color: #cba862;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #111;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
