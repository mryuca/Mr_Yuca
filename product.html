<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>木薯叔商品頁</title>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
  <style>
    :root {
      --main-color: #cba862;
      --bg-color: #000;
      --text-color: #fff;
      --card-bg: #111;
      --border-radius: 1rem;
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", "微軟正黑體", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      max-width: 768px;
      margin: 0 auto;
      padding: 1rem;
    }

    .product-card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .product-img {
      width: 100%;
      border-radius: var(--border-radius);
    }

    .product-title {
      font-size: 1.5rem;
      margin-top: 1rem;
      font-weight: bold;
    }

    .product-price {
      font-size: 1.2rem;
      color: var(--main-color);
      margin: 0.5rem 0;
    }

    .product-description {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .product-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .quantity-btn {
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      border: none;
      background-color: var(--main-color);
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .product-qty {
      width: 50px;
      text-align: center;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      padding: 0.25rem;
    }

    .cart-btn {
      background-color: var(--main-color);
      color: white;
      padding: 0.75rem;
      width: 100%;
      font-size: 1.1rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
    }

    .select-wrapper {
      margin-bottom: 1rem;
    }

    .product-select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: #222;
      color: #fff;
    }

    @media (min-width: 768px) {
      .product-layout {
        display: flex;
        gap: 2rem;
      }

      .product-img {
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-card">
      <div class="product-layout">
        <img src="https://via.placeholder.com/500x500.png?text=商品圖" alt="商品圖" class="product-img">
        <div>
          <div class="product-title">木薯叔天然木薯貓砂</div>
          <div class="product-price">NT$ 250 元</div>
          <div class="product-description">
            天然無添加、清爽不黏底，適合過敏貓使用。
          </div>

          <div class="select-wrapper">
            <select id="product-variant" class="product-select">
              <option value="700g">700g</option>
              <option value="3kg">3kg</option>
              <option value="6kg">6kg</option>
            </select>
          </div>

          <div class="product-actions">
            <button class="quantity-btn" onclick="decreaseQty()">−</button>
            <input type="number" id="product-qty" class="product-qty" value="1" min="1">
            <button class="quantity-btn" onclick="increaseQty()">＋</button>
          </div>

          <button class="snipcart-add-item cart-btn"
            data-item-id="cassava-sand"
            data-item-price="250"
            data-item-url="/Mr_Yuca/product.html"
            data-item-description="天然無添加、清爽不黏底，適合過敏貓使用"
            data-item-image="https://via.placeholder.com/500x500.png?text=商品圖"
            data-item-name="木薯叔天然木薯貓砂"
            data-item-custom1-name="規格"
            data-item-custom1-options="700g|3kg|6kg"
            onclick="updateQty()">
            加入購物車
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Snipcart -->
  <script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>
  <div hidden id="snipcart" data-api-key="MDJhYTU3MzEtM2U3Ni00NmNiLTgzODUtYWEzNTI1MmFmYjVmNjM4ODQ0Njc2MTc2MzY4ODA5"></div>

  <!-- JS 功能 -->
  <script>
    function increaseQty() {
      const input = document.getElementById("product-qty");
      input.value = parseInt(input.value) + 1;
    }

    function decreaseQty() {
      const input = document.getElementById("product-qty");
      if (parseInt(input.value) > 1) input.value = parseInt(input.value) - 1;
    }

    function updateQty() {
      const qty = document.getElementById("product-qty").value;
      document.querySelector(".snipcart-add-item").setAttribute("data-item-quantity", qty);
    }
  </script>
</body>
</html>
