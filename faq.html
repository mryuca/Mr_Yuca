<head>

 <link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="faq-style.css" />
</head>
<body>
  <header class="navbar">
    <img src="image/木薯叔-頭貼logo.png" alt="木薯叔 Logo" class="logo" />
    <button class="menu-icon" onclick="toggleMenu()">☰</button>
  </header>

  <div class="mobile-menu" id="mobileMenu">
    <ul>
      <li><a href="index.html#about">品牌故事</a></li>
      <li><a href="index.html#product">產品介紹</a></li>
      <li><a href="index.html#howto">使用方式</a></li>
      <li><a href="faq.html">常見問題</a></li>
      <li><a href="index.html#contact">聯絡我們</a></li>
    </ul>
  </div>
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <main>
   <section class="faq-image-header">
  <img src="image/faq-banner.jpg" alt="常見問題 Q&A" />
</section>

    <section class="faq-container">
      <div class="faq-item">
        <button class="faq-question">木薯貓砂可以沖馬桶嗎？</button>
        <div class="faq-answer">
          <p>可以，但建議少量分批倒入，並依照居家排水管線狀況彈性調整。</p>
        </div>
      </div>

      <div class="faq-item">
        <button class="faq-question">產品有香味嗎？貓咪會不適應嗎？</button>
        <div class="faq-answer">
          <p>木薯叔堅持無香精、無化學添加，讓貓咪自然適應，不刺激呼吸。</p>
        </div>
      </div>

      <div class="faq-item">
        <button class="faq-question">木薯砂適合過敏體質貓咪嗎？</button>
        <div class="faq-answer">
          <p>是的，我們使用高比例天然木薯粉，沒有化學添加，特別適合敏感貓。</p>
        </div>
      </div>

      <div class="faq-item">
        <button class="faq-question">多久需要整盆更換一次？</button>
        <div class="faq-answer">
          <p>建議每 7～10 天全盆更換一次，維持貓咪如廁舒適與環境清潔。</p>
        </div>
      </div>

      <div class="faq-item">
        <button class="faq-question">哪裡可以購買？支援哪些物流？</button>
        <div class="faq-answer">
          <p>目前可透過嘖嘖預購，後續將陸續開放 7-11、全家與宅配選項。</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 木薯叔天然木薯貓砂 | 本網站由品牌熱血建立</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/mr_yuca" target="_blank"><img src="icons/icon_1.png" alt="Instagram" width="32" /></a>
      <a href="#"><img src="icons/icon_2.png" alt="Facebook" width="32" /></a>
      <a href="#"><img src="icons/icon_3.png" alt="LINE" width="32" /></a>
      <a href="#"><img src="icons/icon_4.png" alt="Shopee" width="32" /></a>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      const overlay = document.getElementById('overlay');
      menu.classList.toggle('open');
      overlay.classList.toggle('show');
    }

    const questions = document.querySelectorAll('.faq-question');
    questions.forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('active');
        const answer = btn.nextElementSibling;
        if (answer.style.maxHeight) {
          answer.style.maxHeight = null;
        } else {
          answer.style.maxHeight = answer.scrollHeight + "px";
        }
      });
    });
  </script>
</body>
</html>
